{% include "header.html"%}

<header class="masthead" style="background-image: url('static/assets/img/nature_calm.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Fariha's Personal Blog</h1>
                    <span class="subheading">A collection of travel stories and simple baking recipes.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!-- Loop through all posts and display them -->
            {% for post in all_posts %}
            <div class="post-preview">
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                </a>
                <p class="post-meta">
                    Posted by <a href="#">{{ post.author }}</a> on {{ post.date }}
                </p>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
            <hr>
            {% endfor %}

            <!-- New Post Button -->
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary float-right" href="{{ url_for('add_new_post') }}">Create New Post</a>
            </div>

            <!-- Older Posts Button -->
            <div class="clearfix">
                <a class="btn btn-secondary float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>

<hr>
